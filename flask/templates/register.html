<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>用户注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .login-link {
            margin-top: 15px;
            text-align: center;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>用户注册</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="message">
                {% for msg in messages %}
                    <p>{{ msg }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('register') }}">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" required autofocus/>

        <label for="password">密码：</label>
        <input type="password" id="password" name="password" required/>

        <label for="confirm_password">确认密码：</label>
        <input type="password" id="confirm_password" name="confirm_password" required/>

        <button type="submit">注册</button>
    </form>
    <div class="login-link">
        已有账号？<a href="{{ url_for('login') }}">去登录</a>
    </div>
</div>
</body>
</html>

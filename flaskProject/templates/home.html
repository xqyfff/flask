<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主页 - 一站式大模型平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f9fc;
        }

        .nav-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .feedback-badge {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

<!-- 顶部导航 -->
<header class="bg-white border-b shadow-sm py-4 px-6 flex flex-col sm:flex-row justify-between items-center">
    <div class="flex items-center gap-4">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="平台Logo" class="w-28 h-auto" />
        <h1 class="text-2xl font-bold text-gray-800 tracking-wide">
            欢迎，{{ username }}！
        </h1>
    </div>
    <a href="{{ url_for('logout') }}"
       class="mt-4 sm:mt-0 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition">
        退出登录
    </a>
</header>

<!-- 悬浮 Feedback 按钮 -->
<a href="/feedback_test"
   class="fixed bottom-5 right-5 z-50 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-4 py-2 rounded-full shadow-lg transition flex items-center gap-1 feedback-badge">
    <i data-lucide="message-circle"></i>
    Feedback
</a>

<!-- 主体内容 -->
<main class="flex-grow flex items-center justify-center p-8">
    <div class="max-w-5xl w-full">
        <h2 class="text-xl sm:text-2xl font-bold text-center text-gray-800 mb-10">
            一站式大模型访问平台
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

            <!-- Chat 测试 Card -->
            <a href="/chat_test"
               class="nav-card bg-white border border-gray-200 rounded-xl p-6 flex flex-col justify-between hover:border-blue-500 hover:ring-2 hover:ring-blue-200 transition">
                <div class="flex items-center gap-4 mb-4">
                    <div class="bg-blue-500 text-white p-3 rounded-full">
                        <i data-lucide="message-square-dots" class="w-6 h-6"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-800">开始对话</h3>
                </div>
                <p class="text-gray-600 text-sm flex-grow">
                    使用大模型进行自然语言交互，支持多轮上下文。
                </p>
            </a>

            <!-- 多模型回复 Card -->
            <a href="/models"
               class="nav-card bg-white border border-gray-200 rounded-xl p-6 flex flex-col justify-between hover:border-purple-500 hover:ring-2 hover:ring-purple-200 transition">
                <div class="flex items-center gap-4 mb-4">
                    <div class="bg-purple-600 text-white p-3 rounded-full">
                        <i data-lucide="cpu" class="w-6 h-6"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-800">使用多模型对话</h3>
                </div>
                <p class="text-gray-600 text-sm flex-grow">
                    同时调用多个模型，横向对比多模型响应质量。
                </p>
            </a>

        </div>
    </div>
</main>

<!-- 底部版权 -->
<footer class="bg-white border-t py-4 text-center text-gray-500 text-sm">
    &copy; 2025 一站式大模型平台 | All Rights Reserved
</footer>

<script>
    lucide.createIcons();
</script>

</body>
</html>
